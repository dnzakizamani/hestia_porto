version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hestia_porto_app
    container_name: hestia_porto_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - hestia_porto

  db:
    image: mysql:8.0
    container_name: hestia_porto_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: hestia_porto
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    volumes:
      - dbdata:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    ports:
      - "3306:3306"
    networks:
      - hestia_porto

  redis:
    image: redis:alpine
    container_name: hestia_porto_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    networks:
      - hestia_porto

networks:
  hestia_porto:
    driver: bridge

volumes:
  dbdata:
  redisdata: