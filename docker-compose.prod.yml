version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: hestia_porto_app:latest
    container_name: hestia_porto_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./public:/var/www/public
      - ./logs:/var/log/php
      - ./.env:/var/www/.env
    environment:
      - APP_ENV=production
      - CACHE_DRIVER=file
      - SESSION_DRIVER=file
      - QUEUE_CONNECTION=database
    networks:
      - hestia_porto

networks:
  hestia_porto:
    driver: bridge